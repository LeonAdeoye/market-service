# Server Configuration
server.port=20019
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Alpha Vantage Configuration
alpha.vantage.api.key=EHPCJTJHDTCT8TRB
alpha.vantage.base.url=https://www.alphavantage.co/query
alpha.vantage.rate.limit.calls=5
alpha.vantage.rate.limit.period=60

# AllTick Configuration
alltick.api.key=9cdd0ec5ede28b986f0b7a3b6a01d9c4-c-app
alltick.base.url=https://api.alltick.co
