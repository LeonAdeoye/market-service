# Server Configuration
server.port=20019
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Alpha Vantage Configuration
alpha.vantage.api.key=EHPCJTJHDTCT8TRB
alpha.vantage.base.url=https://www.alphavantage.co/query
alpha.vantage.rate.limit.calls=5
alpha.vantage.rate.limit.period=60
alpha.vantage.timeout.seconds=30

# AllTick Configuration
alltick.api.key=9cdd0ec5ede28b986f0b7a3b6a01d9c4-c-app
alltick.base.url=https://api.alltick.co
alltick.websocket.url=wss://api.alltick.co/ws
alltick.timeout.seconds=10

# AMPS Configuration
amps.server.url=tcp://localhost:9007
amps.topic.prefix=market.data
amps.connection.timeout.seconds=30
amps.reconnect.interval.seconds=5

# Default Settings
market.data.default.source=ALPHA_VANTAGE
market.data.min.throttle.seconds=1
market.data.max.throttle.seconds=3600
market.data.scheduled.fetch.interval.seconds=30

# WebSocket Configuration
websocket.allowed.origins=*
websocket.message.size.limit=8192
websocket.buffer.size=8192

# Retry Configuration
retry.max.attempts=3
retry.base.delay.ms=1000
retry.max.delay.ms=30000
retry.circuit.breaker.timeout.ms=60000
retry.circuit.breaker.failure.threshold=5


# Health Check Configuration
health.check.cache.timeout.seconds=30
health.check.timeout.seconds=10

# Logging
logging.level.com.leon.marketservice=DEBUG
logging.level.org.springframework.web=INFO

# Management and Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
